<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuricko, Ulukmanapo - С тобой</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/064e485e9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="con">
        <div class="music">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./2.webp" class="song">
            <h1>С тобой</h1>
            <p>Nuricko, Ulukmanapo</p>

            <audio id="song">
                <source src="./nuricko-ulukmanapo-s-toboj-mp3.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            
            <div class="control">
                <div </div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"</div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div </div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>

    <script>
        
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
               song.pause();
               ctrlIcon.classList.remove("fa-pause");
               ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
               ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    </script>
    
</body>
</html>
